<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARI</title>
    <style>
        body {
            background-image: url('ASSETS/IMAGENES/fondo\ mari.jpg');
            background-size: cover; /* Mantiene el fondo como está, sin cambiar su tamaño */
            background-position: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: rgb(52, 128, 77);
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 100px;
            margin-top: 150px;
        }

        /* Contenedor para las columnas */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 50px;
        }

        /* Estilo de las columnas (sin fondo) */
        .columna {
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            width: 30%; /* Ancho de las columnas en pantallas grandes */
            box-sizing: border-box;
            text-align: center;
        }

        .columna h2 {
            font-size: 20px;
            color: rgb(52, 128, 77);
        }

        .columna img {
            width: 100%; /* Aumenta el tamaño de la imagen al 100% del ancho de la columna */
            height: auto; /* Mantiene la proporción de la imagen */
            max-width: none; /* Elimina cualquier límite de tamaño máximo */
            margin-top: 10px; /* Espacio superior entre el título y la imagen */
        }

        /* Estilos para pantallas más pequeñas */
        @media (max-width: 1200px) {
            .columna {
                width: 45%; /* Ajusta el ancho en pantallas medianas */
            }
        }

        @media (max-width: 768px) {
            .columna {
                width: 80%; /* Ajusta el ancho en pantallas pequeñas */
            }
        }

        @media (max-width: 500px) {
            .columna {
                width: 90%; /* Ajuste para pantallas muy pequeñas */
            }
        }
    </style>
</head>
<body>

    <h1>MARI</h1>
    
    <!-- Contenedor de las 9 columnas -->
    <div class="container">
        <!-- 9 columnas con imágenes diferentes -->
        <div class="columna">

            <img src="ASSETS/IMAGENES/MARY1.jpeg" alt="Mary 1"> 
        </div>
        <div class="columna">

        </div>
        <div class="columna">
            <h2>Columna 3</h2>
            <img src="ASSETS/IMAGENES/MARY3.jpeg" alt="Mary 3">
        </div>
        <div class="columna">
            <h2>Columna 4</h2>

        </div>
        <div class="columna">
